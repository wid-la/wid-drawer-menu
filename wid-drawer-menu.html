<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">

<!--
Display a simple menu. This menu should be used in a drawer.

Example:

    <wid-drawer-menu 
      current-route="[[route]]" 
      menu-items="[[menuItems]]">
    </wid-drawer-menu>

@demo
-->
<dom-module id="wid-drawer-menu">

  <style>
    :host {
      display: block;
    }
    a {
      width: 100%;
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      color:inherit;
      text-decoration:none;
      cursor:pointer;
    }
  </style>
  <template>

    <paper-menu class="list" attr-for-selected="data-route" selected="[[currentRoute]]">
      <template is="dom-repeat" items="[[menuItems]]">

        <a href="[[item.route]]" data-route$="[[item.routeName]]">
          <paper-item>
            <iron-icon icon="[[item.icon]]"></iron-icon>
            <span>[[item.title]]</span>
          </paper-item>
        </a>

      </template>
    </paper-menu>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'wid-drawer-menu',

    properties: {

      /**
       * This items array will be displayed in the paper-menu.
       * @type {[{ routeName: String, route: String, title: String, icon: String}]}
       */
      menuItems: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * Current application route.
       * @type {String}
       */
      currentRoute: {
        type: String
      }
    }
  });

</script>
