<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <app-drawer-menu></app-drawer-menu>

@demo
-->
<dom-module id="app-drawer-menu">

  <style>
    :host {
      display: block;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      color:inherit;
      text-decoration:none;
      cursor:pointer;
    }
  </style>
  <template>

    <paper-menu class="list" attr-for-selected="data-route" selected="{{currentRoute}}">
      <template is="dom-repeat" items="{{menuItems}}">
          <paper-item>
            <a data-route="{{item.route}}" href="{{item.route}}">
              <iron-icon icon="{{item.icon}}"></iron-icon>
              <span>{{item.title}}</span>
            </a>
          </paper-item>
      </template>
    </paper-menu>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'app-drawer-menu',

    properties: {

      /**
       * This items array will be displayed in the paper-menu.
       * @type {[{ routeName: String, route: String, title: String, icon: String}]}
       */
      menuItems: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * Current application route.
       * @type {String}
       */
      currentRoute: {
        type: String
      }
    }
  });

</script>
